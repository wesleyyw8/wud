<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Home</h3>
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" ng-model="form.firstName" class="form-control" id="first-name">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" ng-model="form.lastName" class="form-control" id="last-name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" ng-model="form.email" class="form-control" id="email">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="submitForm()">Submit</button>
    </form>
  </div>
</div>
